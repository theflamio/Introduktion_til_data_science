name: R Linting

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  lint:
    name: Run R Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'  # Specify the version of R you want to use

      - name: Install dependencies
        run: |
          install.packages(c('lintr'))

      - name: Lint R code
        run: |
          lintr::lint_package()
